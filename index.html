<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Javascrip Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-link" href="#">View Highcores</a>
        <h5>Time:<span id ="count">0</span></h5>
    </nav>
    <div class = "container">

      <div class= "row">
        <!--Home Page-->
        <div  id = "home" class = "col-md-12">
          <h1>Coding Quiz Challenge</h1>
          <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
          <br>  
          <button id = "start" class = "btn">Start Quiz</button>
        </div>
      </div>

      <div class= "row"> 
        <!-- Quiz Page-->
          <div  id = "quiz" class = "col-md-12">
            <h1 id = "question">Question</h1>
            <div id = "choice-container">
                <button id="choice-1" class="btn option"  data-number = "1" value="choice-1"><span>Choice 1</span></button>
                <button id="choice-2-" class="btn option" data-number = "2" value="choice-"><span>Choice 2</span></button>
                <button id="choice-3" class="btn option" data-number = "3" value="choice-3"><span>Choice 3</span></button>
                <button id="choice-4" class="btn option" data-number = "4" value="choice-4"><span>Choice 4</span></button>
            </div>
            <div >
              <p id = "result"></p>
            </div>

          </div>
      
        </div>

      <div class = "row">
        <!--Score Page-->
        <div  id = "scorecard" class = "col-md-12 ">
            <h1>Your Score is: <span id = "finalScore">Score</span></h1>
            <form class = "form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control-plaintext" id="initial" value="Enter initial">
                  </div>
                  <div class="form-group mx-sm-3 mb-2">                    
                    <input type="text" id="inputInitial" placeholder="Initial">
                  </div>
                  <button  id = "submit" type="button" class="btn  mb-2">Submit</button>
            </form>
        </div>

      </div>
    </div>
    
  
  <script src= "questions.js"></script>  
  <script src= "script.js"></script>
</body>
</html>
